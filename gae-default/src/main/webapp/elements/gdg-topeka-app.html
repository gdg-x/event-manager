<link rel="import" href="gdg-topeka-categories.html">
<link rel="import" href="gdg-topeka-category.html">
<link rel="import" href="gdg-topeka-leaderboard.html">
<link rel="import" href="../components/topeka-elements/topeka-profile.html">
<link rel="import" href="../components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../components/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="../components/core-animated-pages/transitions/scale-up.html">
<link rel="import" href="../components/core-animated-pages/transitions/tile-cascade.html">
<link rel="import" href="../components/core-media-query/core-media-query.html">

<polymer-element name="gdg-topeka-app" attributes="user categories" vertical layout>
<template>

  <link rel="stylesheet" href="../components/topeka-elements/topeka-app.css">

  <core-animated-pages selected="{{selected}}" transitions="cross-fade cross-fade-delayed scale-up slide-up slide-up-offscreen slide-down tile-cascade hero-transition" flex auto on-core-animated-pages-transition-end="{{transitionEndAction}}">

    <div name="splash">
      <span fit class="splash {{ {wide: wide} | tokenList }}" cross-fade></span>
    </div>

    <gdg-topeka-categories id="categories" name="categories" user="{{user}}" allScores="{{allScores}}"
      categories="{{categories}}" category="{{category}}" wide="{{wide}}"
      on-core-activate="{{categorySelect}}"></gdg-topeka-categories>

    <gdg-topeka-category id="category" name="category" user="{{user}}" category="{{category}}" allScores="{{allScores}}" wide="{{wide}}"></gdg-topeka-category>

    <gdg-topeka-leaderboard name="leaderboard" user="{{user}}" wide="{{wide}}" disabled="{{disableLeaderboard}}"></gdg-topeka-leaderboard>

    <topeka-profile id="profile" name="profile" user="{{user}}" wide="{{wide}}"></topeka-profile>

  </core-animated-pages>

  <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>

</template>
<script>

(function() {

  window.setTopekaTransitionSpeed = function(ms) {
    CoreStyle.g.transitions.duration = ms + 'ms';
    CoreStyle.g.transitions.scaleDelay = CoreStyle.g.transitions.duration;  
  }

  setTopekaTransitionSpeed(350);

  Polymer('gdg-topeka-app', {
    
    selected: 'splash',

    responsiveWidth: '900px',
    
    connected: false,
    
    minSplashTime: 1000,

    disableLeaderboard: false,
    
    observe: {
      'user': 'startup'
    },

    ready: function() {
      this.test = window.location.search.indexOf('test') >= 0;
      this.offline = this.test || window.location.search.indexOf('offline') >= 0;

      this.readyTime = Date.now();

      var dummyState = {app: 'topeka'};
      // set up history state
      if (!history.state) {
        history.pushState(dummyState, '');
      }

      // "back" button will show categories, unless in profile screen
      window.onpopstate = function() {
        if (this.selected !== 'profile') {
          this.showCategories();
        }
        // repopulate history state so we get the popstate event again
        history.pushState(dummyState, '');
      }.bind(this);

      if (!this.user) {
        this.startup();
      }
    },

    eventDelegates: {
      'main': 'showCategories',
      'score-update': 'computeScore'
    },

    showCategories: function() {
      this.selected = 'categories';
    },
    
    showCategory: function() {
      this.selected = 'category';
    },
    
    showLeaderboard: function() {
      this.selected = 'leaderboard';
    },
    
    showProfile: function() {
      this.selected = 'profile';
      this.$.profile.userDefaults = this.user;
    },
    
    categorySelect: function() {
      if (this.category) {
        var n = this.category.name;
        if (n === 'leaderboard') {
          this.showLeaderboard();
        } else if (n === 'profile') {
          this.showProfile();
        } else {
          this.showCategory();
        }
      }
    },

    loadScores: function() {
      var pts = 0;
      try {
        this.allScores = JSON.parse(localStorage.getItem('topeka-scores'));
        if (!this.allScores) {
          this.resetScores();
        } else {
          for (var n in this.allScores) {
            pts += this.sumPts(this.allScores[n]);
          }
          this.user.score = pts;
        }
      } catch (e) {
        this.resetScores();
      }
    },

    computeScore: function() {
      if (this.user) {
        var pts = 0;
        for (var n in this.allScores) {
          pts += this.sumPts(this.allScores[n]);
        }
        this.user.score = pts;
        localStorage.setItem('topeka-scores', JSON.stringify(this.allScores));
      }
    },

    resetScores: function() {
      localStorage.removeItem('topeka-scores');
      if (this.user) {
        this.user.score = 0;
      }
      this.allScores = {};
    },
    
    sumPts: function(s) {
      var pts = 0;
      for (var i = 0; i < s.length; i++) {
        pts += (s[i] || 0);
      }
      return pts;
    },
    
    startup: function() {
      var elapsed = Date.now() - this.readyTime;
      var t = this.minSplashTime - elapsed;
      this.async('completeStartup', null, t > 0 ? t : 0);
    },
    
    completeStartup: function() {
      if (this.user) {
        this.loadScores();
        this.selected = 'categories';
      } else {
        this.resetScores();
        this.selected = 'profile';
      }
    },

    transitionEndAction: function() {
      this.disableLeaderboard = (this.selected !== 'leaderboard');
    }
    
  });

})();
</script>
</polymer-element>
